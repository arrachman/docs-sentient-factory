<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sentient Factory</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Sentient Factory Private AI Documentation">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <!-- Theme: Standard Vue (Light/Clean) -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">

    <!-- Mermaid CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">

    <style>
        /* 
       SENTIENT FACTORY - ENTERPRISE LIGHT THEME 
       Based on User Reference Image
    */

        :root {
            --theme-color: #007aff;
            /* Apple Blue */
            --sidebar-width: 300px;
            --base-font-size: 16px;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-size: 15px;
            color: #333;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            background-color: #f7f9fa;
            /* Very light gray */
            border-right: 1px solid #eaeaea;
            padding-top: 20px;
        }

        .sidebar .app-name-link {
            font-weight: 700;
            color: #2c3e50;
            font-size: 1.1rem;
        }

        .sidebar ul li a {
            color: #505d6b;
            font-weight: 400;
            font-size: 14px;
            transition: all 0.2s;
        }

        .sidebar ul li a:hover {
            color: var(--theme-color);
            text-decoration: none;
        }

        .sidebar ul li.active>a {
            color: var(--theme-color);
            font-weight: 600;
            border-right: 2px solid var(--theme-color);
            background: rgba(0, 122, 255, 0.05);
        }

        /* Folder icons / Emoji simulation */
        .sidebar ul li {
            margin: 6px 0;
        }

        /* --- CONTENT AREA --- */
        .markdown-section h1 {
            font-size: 2.2rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .markdown-section h2 {
            border-bottom: 2px solid #007aff;
            /* The Blue Underline from Image */
            padding-bottom: 10px;
            margin-top: 40px;
            font-size: 1.5rem;
            color: #2c3e50;
        }

        .markdown-section h3 {
            margin-top: 30px;
            font-size: 1.2rem;
            color: #444;
            display: flex;
            align-items: center;
        }

        /* Simulate the small icon before H3 if needed */
        .markdown-section h3::before {
            content: '';
            display: inline-block;
            width: 6px;
            height: 6px;
            background: #007aff;
            border-radius: 50%;
            margin-right: 10px;
            vertical-align: middle;
        }

        .markdown-section p,
        .markdown-section ul,
        .markdown-section ol {
            line-height: 1.8;
            color: #444;
        }

        /* --- EXTRAS --- */
        /* Mermaid Box */
        .mermaid {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }

        /* Search Box styling */
        .search {
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>

<body>
    <div id="app">Loading Sentient Factory Docs...</div>

    <script>
        window.$docsify = {
            name: 'Sentient Factory',
            repo: '',
            loadSidebar: true,
            subMaxLevel: 3,
            auto2Top: true,

            // Plugin Configs
            search: {
                maxAge: 86400000,
                paths: 'auto',
                placeholder: 'Cari dokumentasi...',
                noData: 'Tidak ada hasil!',
                depth: 6,
            },

            pagination: {
                previousText: 'SEBELUMNYA',
                nextText: 'SELANJUTNYA',
                crossChapter: true,
                crossChapterText: true,
            },

            mermaidConfig: {
                querySelector: ".mermaid"
            }
        }
    </script>

    <!-- Core -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

    <!-- Plugins -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>

    <!-- Mermaid -->
    <script type="module">
        import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
        mermaid.initialize({ startOnLoad: true, theme: 'default' }); // Light theme for mermaid
        window.mermaid = mermaid;
    </script>
    <script src="//unpkg.com/docsify-mermaid@2.0.1/dist/docsify-mermaid.js"></script>

</body>

</html>
